<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Laboratório de Informática</h1>

  <!-- LOGIN -->
  <section id="login" class="tela">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Usuário">
    <input type="password" id="loginSenha" placeholder="Senha">
    <select id="loginTipo">
      <option value="professor">Professor</option>
      <option value="adm">ADM</option>
    </select>
    <input type="password" id="loginCodigo" placeholder="Código ADM (160409)">
    <button id="btnLogin">Entrar</button>

    <p>Não tem conta?</p>
    <button id="btnIrCadastroProf">Sou Professor</button>
    <button id="btnIrCadastroAdm">Sou ADM</button>
  </section>

  <!-- CADASTRO PROFESSOR -->
  <section id="cadastroProf" class="tela">
    <h2>Cadastrar Professor</h2>
    <input type="text" id="profNome" placeholder="Nome de Usuário">
    <input type="email" id="profEmail" placeholder="Gmail">
    <input type="password" id="profSenha" placeholder="Senha">
    <input type="password" id="profConfirma" placeholder="Confirmar Senha">
    <button id="btnCadastrarProf">Cadastrar</button>
    <button id="btnVoltarLogin1">Voltar</button>
  </section>

  <!-- CADASTRO ADM -->
  <section id="cadastroAdm" class="tela">
    <h2>Cadastrar ADM</h2>
    <input type="text" id="admNome" placeholder="Nome de Usuário">
    <input type="email" id="admEmail" placeholder="Gmail">
    <input type="password" id="admSenha" placeholder="Senha">
    <input type="password" id="admConfirma" placeholder="Confirmar Senha">
    <input type="password" id="admCodigo" placeholder="Código ADM (160409)">
    <button id="btnCadastrarAdm">Cadastrar</button>
    <button id="btnVoltarLogin2">Voltar</button>
  </section>

  <!-- PROFESSOR -->
  <section id="telaProf" class="tela">
    <h2>Agendar Horário</h2>
    <input type="text" id="turma" placeholder="Turma">
    <input type="text" id="materia" placeholder="Matéria">
    <input type="date" id="data">
    <h3>Horários</h3>
    <div id="horarios"></div>

    <h3>Meus Agendamentos</h3>
    <div id="meusAgendamentos"></div>

    <button id="sairProf">Sair</button>
  </section>

  <!-- ADM -->
  <section id="telaAdm" class="tela">
    <h2>Painel do ADM</h2>
    <h3>Pendentes</h3>
    <div id="pendentes"></div>

    <h3>Aceitos</h3>
    <div id="aceitos"></div>

    <h3>Recusados</h3>
    <div id="recusados"></div>

    <button id="sairAdm">Sair</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
